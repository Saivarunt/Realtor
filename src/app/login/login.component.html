<div class="login-container">
    <form [formGroup]="formResponse" (ngSubmit)="loginResponseFunction()">
        <p>* <span><a routerLink="/register">Register</a></span> if you have not signed up yet.</p>
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="username" formControlName= "username" required>
        <label for="pass">Password:</label>
        <input type="text" id="pass" name="password" formControlName= "password" required>
        <button type="submit">Login</button>
    </form>    
</div>
